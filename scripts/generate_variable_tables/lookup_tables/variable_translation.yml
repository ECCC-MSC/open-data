        EN: Drainage Amount Through Base of Soil Model
        FR: Accumulation du drainage à la base de la couche de sol
    Unit:
        EN: kg/m<sup>2</sup>
        FR: kg/m<sup>2</sup>

precipaccum:
    Variable:
        EN: Quantity of precipitation
        FR: Quantité de précipitations
    Unit:
        EN: m
        FR: m

preciprate:
    Variable:
        EN: Total precipitation rate
        FR: Taux de précipitation total
    Unit:
        EN: m/s
        FR: m/s

q025:
    Variable:
        EN: 25th precipitation amount percentile estimated through the 25 members of the ensemble
        FR: 25e percentile des précipitations accumulées estimé sur les 25 membres de l'ensemble
    Unit:
        EN: kg/m<sup>2</sup>
        FR: kg/m<sup>2</sup>

q075:
    Variable:
        EN: 75th precipitation amount percentile estimated through the 25 members of the ensemble
        FR: 75e percentile des précipitations accumulées estimé sur les 25 membres de l'ensemble
    Unit:
        EN: kg/m<sup>2</sup>
        FR: kg/m<sup>2</sup>

rainaccum: 
    Variable:
        EN: Liquid precipitation amount
        FR: Quantité de précipitations liquides
    Unit:
        EN: m
        FR: m

runoffsurf:
    Variable:
        EN: Surface runoff
        FR: Ruissellement de surface
    Unit:
        EN: mm
        FR: mm

sd:
    Variable:
        EN: Snow depth (land)
        FR: Épaisseur de neige (à la surface terrestre)

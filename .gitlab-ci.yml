mkdocs_build:
  image: python:3.10
  stage: build
  tags:
    - mkdocs
  script:
    - pip install mkdocs==1.3.0 mkdocs-jupyter==0.20.1 mkdocs-mermaid2-plugin lxml_html_clean
    - mkdocs build --strict
  # run job when PR is created, but only in the original project (not forks)
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event") && $CI_PROJECT_NAMESPACE == "ec-msc"'
      when: always